<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clase 8 - Proyecto</title>
		<link rel="stylesheet" href="./style.css" />
		<!-- <link rel="stylesheet" href="./tablet.css" media="screen and (min-width: 600px)"> -->
	</head>
	<body>
		<main>
			<section class="hero">
				<div class="info">
					<h1 class="info-title">Check the<br />best food</h1>
					<p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis, cum.</p>
					<button class="info-button">Book a table</button>
				</div>
				<img class="hero-image" src="./img/hero.png" alt="Plato de pasta con vegetales" />
			</section>

			<section class="dishes">
				<h2 class="dishes-title">Our services</h2>
				<div class="dishes-grid">
					<img class="dishes-item dishes-item__big" src="./img/video.png" alt="Una mesa con platos de pasta" />
					<img class="dishes-item" src="./img/dish1.png" alt="Bowl de vegetales" />
					<img class="dishes-item" src="./img/dish2.png" alt="Plato con huevo" />
					<img class="dishes-item" src="./img/dish3.png" alt="Plato con queso" />
					<img class="dishes-item" src="./img/dish4.png" alt="Vegetales" />
				</div>
			</section>

			<section class="menu">
				<h2 class="menu-title">Home Menu</h2>
				<div class="menu-grid">
					<div class="menu-grid-item">
						<img src="./img/plate1.png" alt="Plato 1" />
					</div>
					<div class="menu-grid-item">
						<img src="./img/plate2.png" alt="Plato 2" />
					</div>
					<div class="menu-grid-item">
						<img src="./img/plate3.png" alt="Plato 3" />
					</div>
					<div class="menu-grid-item">
						<img src="./img/plate4.png" alt="Plato 4" />
					</div>
					<div class="menu-grid-item">
						<img src="./img/plate5.png" alt="Plato 5" />
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
